{% assign members_sorted = site.members | sort: 'tier' %}
{% for member in members_sorted %}
<div>
<ul style="display: block; list-style-type: none; margin-top: 0em; margin-bottom: 3 em; margin-left: 0; margin-right: 0; padding-left: 0;">
<li>
  <a style="text-decorations:none; color: inherit; " href="{{ site.url }}{{ site.baseurl }}{{ member.url }}">{{ member.fullname }}<br />
  {{ member.position }}</a>
</li>
</ul>
</div>

{% endfor %}
